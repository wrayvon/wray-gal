<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wray Gal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/build/css/styles.css">

    <!-- Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/build/js/respond.min.js"></script>
<![endif]-->

<script src="/build/js/modernizr.js"></script>
<link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- start: page-wrapper -->
    <div class="page-wrapper" id="page-wrapper">

      <!-- start: container-fluid -->
      <div class="container-fluid">
        <div class="wraygal margin-bottom-50">
            <div class="wraygal__overlay">
                <div class="wraygal__overlay-inner">
                    <img src="/images/example1.jpg" alt="" />
                    <div class="wraygal__nav">
                        <button type="button" class="wraygal__close">Close</button>
                        <div class="wraygal__number">
                            <span class="wraygal__current"></span>/
                            <span class="wraygal__total"></span>
                        </div>
                        <button type="button" class="wraygal__next"></button>
                        <button type="button" class="wraygal__prev"></button>
                    </div>
                </div>

            </div>
            <div class="wraygal__thumbs clearfix">
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example1-thumb.jpg" data-source="/images/example1.jpg" alt="test alt tag1" />
                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example2-thumb.jpg" data-source="/images/example2.jpg" alt="test alt tag2" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example1-thumb.jpg" data-source="/images/example1.jpg" alt="test alt tag3" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example2-thumb.jpg" data-source="/images/example2.jpg" alt="test alt tag4" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example1-thumb.jpg" data-source="/images/example1.jpg" alt="test alt tag5" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example2-thumb.jpg" data-source="/images/example2.jpg" alt="test alt tag6" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example1-thumb.jpg" data-source="/images/example1.jpg" alt="test alt tag7" />

                </div>
                <div class="wraygal__thumb">
                    <button type="button" class="wraygal__open-btn">Open overlay</button>
                    <img src="/images/example2-thumb.jpg" data-source="/images/example2.jpg" alt="test alt tag8" />

                </div>
            </div>
        </div>

</div>
<!-- end: container-fluid -->

</div>
<!-- end: page-wrapper -->


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="/build/js/libs.js"></script>
<script src="/build/js/scripts.js"></script>
</body>
</html>
